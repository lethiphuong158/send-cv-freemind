<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Freemind</title>
  </head>

  <body class="body">
    <div class="main-container">
      <header class="header d-flex flex-column align-items-center">
        <img
          class="header__logo"
          src="src/img/logo_transparent_background 1.png"
        />
        <h1 class="heading-primary text-center">Hãy gửi CV của bạn cho chúng tôi</h1>
      </header>
      <main class="main">
        <form
          id="infoForm"
          autocomplete="off"
          class="form info-form d-flex flex-column align-items-center"
        >
          <div class="f-group">
            <label class="f-label">Tên của bạn</label>
            <input
              class="f-control input-text"
              name="name"
              id="name"
              placeholder="Ví dụ: Nguyễn Văn A"
            />
            <span class="f-error" id="name-err" />
          </div>
          <div class="f-group mb-4">
            <label class="f-label">Số điện thoại</label>
            <input
              class="f-control input-text"
              name="phone"
              id="phone"
              type="number"
              placeholder="Số điện thoại liên lạc"
            />
            <span class="f-error" id="phone-err" />
          </div>
          <div class="f-group">
            <label class="f-label">Vị trí</label>
            <select class="f-control select" name="position" id="position">
              <option selected disabled value="">
                Vui lòng chọn vị trí ứng tuyển
              </option>
              <option value="junior">Junior Ecommerce Web Developer</option>
              <option value="senior">Senior Ecommerce Web Developer</option>
              <option value="fresher">Fresher Ecommerce Developer</option>
            </select>
            <span class="f-error" id="position-err" />
          </div>
          <div class="f-group">
            <label class="f-label">Kinh nghiệm làm việc</label>
            <textarea
              class="textarea"
              name="exp"
              id="exp"
              placeholder="Vui lòng nhập vào kinh nghiệm làm việc"
            ></textarea>
            <span class="f-error" id="exp-err" />
          </div>
          <div class="f-group">
            <div class="f-control info-form__picture">
              <label for="picture">
                <img src="src/img/file.png" />Đính kèm hình ảnh
              </label>
              <input type="file" name="picture" id="picture" />
            </div>
            <span class="f-error" id="picture-err" />
          </div>
          <div class="f-group">
            <label class="f-label">Email</label>
            <input
              class="f-control input-text"
              placeholder="Vui lòng nhập vào email"
              name="email"
              id="email"
            />
            <span class="f-error" id="email-err" />
          </div>
          <div class="f-group f-notification" id="notification"></div>
          <button type="submit" class="button w-75 mt-4">
            Gửi CV cho Freemind
          </button>
        </form>
      </main>
    </div>
  </body>

  <!-- boostrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>

  <!-- custom js -->
  <script src="/src/js/script.js"></script>
</html>
